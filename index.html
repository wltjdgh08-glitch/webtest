<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="drawing-board"></canvas>

        <div id="toolbar">
            <div class="color-palette">
                <button class="color-btn" data-color="#000000" style="background-color: #000000;"></button>
                <button class="color-btn" data-color="#ef4444" style="background-color: #ef4444;"></button>
                <button class="color-btn" data-color="#f97316" style="background-color: #f97316;"></button>
                <button class="color-btn" data-color="#eab308" style="background-color: #eab308;"></button>
                <button class="color-btn" data-color="#22c55e" style="background-color: #22c55e;"></button>
                <button class="color-btn" data-color="#3b82f6" style="background-color: #3b82f6;"></button>
                <button class="color-btn" data-color="#6366f1" style="background-color: #6366f1;"></button>
                <button class="color-btn" data-color="#a855f7" style="background-color: #a855f7;"></button>
                <button class="color-btn" data-color="#ec4899" style="background-color: #ec4899;"></button>
                <button class="color-btn" data-color="#ffffff"
                    style="background-color: #ffffff; border: 1px solid #e2e8f0;"></button>
            </div>

            <div class="tool-group">
                <label for="stroke" class="tool-label">Custom</label>
                <input type="color" id="stroke" name="stroke" value="#3b82f6">
            </div>

            <div class="tool-group">
                <label for="lineWidth" class="tool-label">Size</label>
                <input type="range" id="lineWidth" name="lineWidth" min="1" max="50" value="5">
            </div>

            <div class="divider"></div>

            <div class="tool-group">
                <button id="zoomOut" class="btn btn-secondary" style="padding: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
                <button id="zoomIn" class="btn btn-secondary" style="padding: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>

            <div class="divider"></div>

            <button id="clear" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                </svg>
                Clear
            </button>
            <button id="save" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                Save
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
